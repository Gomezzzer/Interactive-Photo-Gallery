<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

     <!-- script
   ================================================== -->   
	<script src="js/modernizr.js"></script>
	<script src="js/pace.min.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>


</head>
<body>

    	<!-- header 
   ================================================== -->
   <header>   	
    <div class="row">

        <nav>
            <h1>Chroma Canvas Studio</h1>
            
            <ul class="navigation">
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#designs" class="nav-link">Designs</a></li>
              <li><a href="#Advertising" class="nav-link">Advertising</a></li>
              <li><a href="#contact" class="nav-link">Contact</a></li>
              <li><a href="#press" class="nav-link">Press</a></li>
            </ul>
            <button class="burger-menu" id="burger-menu">
              <ion-icon class="bars" name="menu-outline"></ion-icon>
            </button>
        </nav>
        
    </div> <!-- /row --> 		
</header> <!-- /header -->

    <div class="search-bar">
        <label for="search" class="search"></label>
        <input type="search" id="search" name="search"  placeholder="Search">
        </div>
        
        <div class="gallery">

        <article class="box">
            <a href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="Hay Bales" class="image">
            </a>
        </article>
 
        <article class="box">
            <a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Lake" class="image">
            </a>
        </article>

        <article class="box">  
            <a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="Forest" class="image">
            </a>
        </article>

        <article class="box">      
            <a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn't snow today. ">
                <img src="photos/thumbnails/04.jpg" alt="Ice bergs" class="image">
            </a>
        </article>
            
        <article class="box">  
            <a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Red desert cliffs" class="image">
            </a>
        </article>

        <article class="box">
            <a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Fall leaves" class="image">
            </a>
        </article>

        <article class="box">
          <a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">    
            <img src="photos/thumbnails/07.jpg" alt="Plantation field" class="image">
          </a>
        </article> 

        <article class="box">
          <a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="Sand dunes" class="image">
          </a>
        </article>

        <article class="box">
            <a href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane. ">
            <img src="photos/thumbnails/09.jpg" alt="Country side lane" class="image">
            </a>
        </article>

        <article class="box">
            <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="Sunset by the coast" class="image">
            </a>
        </article>

        <article class="box">
            <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="landscape through a cave" class="image">
            </a>
        </article>

        <article class="box">
            <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="Meadow of bluebells" class="image">
            </a>
        </article>

        </div>
        
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Ion icons scripts -->
  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
    ScrollReveal({
      // reset: true,
       distance: '60px',
       duration: 2500,
       delay: 400
      });

      ScrollReveal().reveal('.gallery', { delay: 500, origin: 'left' });
      
     
 </script>

</body>
</html>
