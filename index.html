<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
</head>
<body>
    <div class="search-bar">
        <label for="site-search" class="search"></label>
        <input type="search" id="search" name="search"  placeholder="Search">
        </div>
        
        <div class="gallery">
        
        <a href="photo_gallery_v5/photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photo_gallery_v5/photos/01.jpg" alt="Hay Bales" class="image">
        </a>
        
        <a href="photo_gallery_v5/photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photo_gallery_v5/photos/02.jpg" alt="Lake" class="image">
        </a>
            
        <a href="photo_gallery_v5/photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photo_gallery_v5/photos/03.jpg" alt="Forest" class="image">
        </a>
            
        <a href="photo_gallery_v5/photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn't snow today. ">
            <img src="photo_gallery_v5/photos/04.jpg" alt="Ice bergs" class="image">
        </a>
            
        <a href="photo_gallery_v5/photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photo_gallery_v5/photos/05.jpg" alt="Red desert cliffs" class="image">
        </a>
        
        <a href="photo_gallery_v5/photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photo_gallery_v5/photos/06.jpg" alt="Fall leaves" class="image">
        </a>
        
        <a href="photo_gallery_v5/photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">    
            <img src="photo_gallery_v5/photos/07.jpg" alt="Plantation field" class="image">
        </a>
        
        <a href="photo_gallery_v5/photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photo_gallery_v5/photos/08.jpg" alt="Sand dunes" class="image">
        </a>
        
            <a href="photo_gallery_v5/photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane. ">
            <img src="photo_gallery_v5/photos/09.jpg" alt="Country side lane" class="image">
        </a>
        
            <a href="photo_gallery_v5/photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photo_gallery_v5/photos/10.jpg" alt="Sunset by the coast" class="image">
        </a>
        
            <a href="photo_gallery_v5/photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photo_gallery_v5/photos/11.jpg" alt="landscape through a cave" class="image">
        </a>
        
            <a href="photo_gallery_v5/photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photo_gallery_v5/photos/12.jpg" alt="Meadow of bluebells" class="image">
        </a>
        </div>
        
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/searchFilter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
